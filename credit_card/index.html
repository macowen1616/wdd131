<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <div class="card-container">
        <div class="credit-card">
            <div class="chip"></div>
            <form>
                <label for="card-number">CARD NUMBER</label>
                <input type="text" id="card-number" placeholder="1234 5678 9010 1020" maxlength="19">

                <div class="row">
                    <div class="column">
                        <label for="card-holder">CARD HOLDER</label>
                        <input type="text" id="card-holder" placeholder="John Doe">
                    </div>
                    <div class="column">
                        <label for="exp-month">EXPIRATION</label>
                        <div class="expiration">
                            <input type="text" id="exp-month" placeholder="MM" maxlength="2">
                            <input type="text" id="exp-year" placeholder="YY" maxlength="2">
                        </div>
                    </div>
                </div>

                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="***" maxlength="3">

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

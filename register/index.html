<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <form id="registration-form">
        <fieldset id="participants">
            <legend>Participants</legend>

            <section class="participant1">
                <label for="name1">Participant 1 Name:</label>
                <input type="text" id="name1" name="name1" required>

                <label for="age1">Age:</label>
                <input type="number" id="age1" name="age1" required>

                <label for="fee1">Fee:</label>
                <input type="number" id="fee1" name="fee1" required>
            </section>

            <button type="button" id="add-participant">Add Participant</button>
        </fieldset>

        <label for="adult-name">Adult's Name:</label>
        <input type="text" id="adult-name" name="adult-name" required>

        <button type="submit">Submit</button>
    </form>

    <div id="summary" class="hide"></div>

    <script src="register.js"></script>
</body>
</html>
